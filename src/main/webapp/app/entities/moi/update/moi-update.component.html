<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-moi-heading" data-cy="MoiCreateUpdateHeading" jhiTranslate="gestionimmobiliereApp.moi.home.createOrEditLabel">
        Créer ou éditer un Moi
      </h2>

      <div>
        <jhi-alert-error />

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="gestionimmobiliereApp.moi.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        @let idmoisRef = editForm.get('idmois')!;
        <div class="mb-3">
          <label class="form-label" for="field_idmois" jhiTranslate="gestionimmobiliereApp.moi.idmois">Idmois</label>
          <input type="number" class="form-control" name="idmois" id="field_idmois" data-cy="idmois" formControlName="idmois" />
          @if (idmoisRef.invalid && (idmoisRef.dirty || idmoisRef.touched)) {
            <div>
              @if (editForm.get('idmois')?.errors?.required) {
                <small class="form-text text-danger" jhiTranslate="entity.validation.required">Ce champ est obligatoire.</small>
              }
              <small
                class="form-text text-danger"
                [hidden]="!editForm.get('idmois')?.errors?.number"
                jhiTranslate="entity.validation.number"
                >Ce champ doit être un nombre.</small
              >
            </div>
          }
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_mois" jhiTranslate="gestionimmobiliereApp.moi.mois">Mois</label>
          <input type="text" class="form-control" name="mois" id="field_mois" data-cy="mois" formControlName="mois" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
